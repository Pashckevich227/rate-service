networks:
  dev:

services:
  backend:
    build:
      context: ./backend
    restart: on-failure
    env_file:
      - backend/.env
    ports:
      - "8080:8000"
    networks:
      - dev

  database:
    container_name: postgres_database
    image: postgres:latest
    restart: always
    env_file:
      - backend/.env
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - dev

  admin_database:
    container_name: pgadmin4_admin
    image: dpage/pgadmin4
    restart: always
    env_file:
      - backend/.env
    ports:
      - "5050:80"
    networks:
      - dev